<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" rx="12" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Document base -->
  <rect x="30" y="20" width="50" height="70" fill="url(#docGradient)" stroke="#d1d3d4" stroke-width="1.5" rx="3"/>
  
  <!-- Folded corner -->
  <polygon points="80,20 80,35 65,35" fill="#e9ecef" stroke="#d1d3d4" stroke-width="1"/>
  <polygon points="65,35 80,35 80,20" fill="url(#docGradient)" stroke="#d1d3d4" stroke-width="1"/>
  
  <!-- Document content lines -->
  <g stroke="#999" stroke-width="1" opacity="0.7">
    <line x1="35" y1="35" x2="70" y2="35"/>
    <line x1="35" y1="42" x2="75" y2="42"/>
    <line x1="35" y1="49" x2="65" y2="49"/>
    <line x1="35" y1="56" x2="70" y2="56"/>
    <line x1="35" y1="63" x2="60" y2="63"/>
    <line x1="35" y1="70" x2="75" y2="70"/>
    <line x1="35" y1="77" x2="55" y2="77"/>
  </g>
  
  <!-- PDF label -->
  <rect x="40" y="25" width="20" height="8" fill="#dc3545" rx="2"/>
  <text x="50" y="31" fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" font-weight="bold">PDF</text>
  
  <!-- Upload/import arrow -->
  <g fill="#2196F3" opacity="0.8">
    <polygon points="45,95 55,95 50,85"/>
    <rect x="48" y="95" width="4" height="10"/>
  </g>
  
  <!-- Data processing dots -->
  <g fill="#4CAF50" opacity="0.6">
    <circle cx="85" cy="50" r="2"/>
    <circle cx="90" cy="55" r="2"/>
    <circle cx="95" cy="60" r="2"/>
  </g>
</svg>