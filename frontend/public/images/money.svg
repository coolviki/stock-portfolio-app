<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coinShadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" rx="12" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Main coin -->
  <circle cx="60" cy="50" r="25" fill="url(#coinGradient)" stroke="#E65100" stroke-width="2"/>
  <circle cx="60" cy="50" r="22" fill="none" stroke="#E65100" stroke-width="1" opacity="0.5"/>
  
  <!-- Coin details -->
  <text x="60" y="48" fill="#E65100" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle">₹</text>
  <text x="60" y="58" fill="#E65100" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">TAX</text>
  
  <!-- Smaller coins stack effect -->
  <circle cx="45" cy="65" r="15" fill="url(#coinShadow)" opacity="0.6"/>
  <circle cx="45" cy="65" r="15" fill="url(#coinGradient)" stroke="#E65100" stroke-width="1.5"/>
  <text x="45" y="68" fill="#E65100" font-family="serif" font-size="12" font-weight="bold" text-anchor="middle">₹</text>
  
  <circle cx="75" cy="65" r="15" fill="url(#coinShadow)" opacity="0.6"/>
  <circle cx="75" cy="65" r="15" fill="url(#coinGradient)" stroke="#E65100" stroke-width="1.5"/>
  <text x="75" y="68" fill="#E65100" font-family="serif" font-size="12" font-weight="bold" text-anchor="middle">₹</text>
  
  <!-- Growth/optimization indicator -->
  <g fill="#4CAF50" opacity="0.8">
    <polygon points="85,25 95,25 90,15"/>
    <text x="90" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4CAF50" font-weight="bold">+%</text>
  </g>
  
  <!-- Calculator/optimization lines -->
  <g stroke="#666" stroke-width="1" opacity="0.4">
    <line x1="25" y1="35" x2="35" y2="35"/>
    <line x1="25" y1="40" x2="40" y2="40"/>
    <line x1="25" y1="45" x2="30" y2="45"/>
  </g>
</svg>